<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="card-header text-center mb-5">Calculator</h1>
      <div class="card bg-black w-50 mt-5 p-4 rounded-2">
        <div class="row">
          <div class="card w-100 position-relative p-0" style="height: 6rem">
            <!-- <span id="r1" class="position-absolute"></span><span id="r2" class="position-absolute end-0 bottom-0 pe-2"></span> -->
            <input id="result" readonly type="text" class="form-control w-100 h-100 ">
          </div>
        </div>
        <div class="row">
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">(</button>
          </div>
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">)</button>
          </div>
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">%</button>
          </div>
          <div class="col p-1">
            <button onclick="clearResult(this)"  class="btn btn-danger rounded-2 w-100">AC</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1">
            <button id="one" onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">1</button>
          </div>
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">2</button>
          </div>
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">3</button>
          </div>
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">/</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">4</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">5</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">6</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">7</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">8</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">9</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">0</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-secondary rounded-2 w-100">.</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="calculate(this)"  class="btn btn-primary rounded-2 w-100">=</button>
          </div>
          <div class="col p-1 p-1">
            <button onclick="disIn(this)"  class="btn btn-warning rounded-2 w-100">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
